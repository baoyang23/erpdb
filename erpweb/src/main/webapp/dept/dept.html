<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link rel="stylesheet" type="text/css" href="../ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../ui/themes/icon.css">
    <script type="text/javascript" src="../ui/jquery.min.js"></script>
    <script type="text/javascript" src="../ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../ui/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="../js/baseCurd.js"></script>

    <script type="text/javascript">
        var columns=[[
            {field:'did',title:'部门编号',width:100},
            {field:'name',title:'部门名称',width:100},
            {field:'tele',title:'部门电话',width:100},
            {field:'-',title:'操作',width:100,formatter:function(value,row,index){
                    var oper = "<a href='javascript:void(0)' onclick='edit("+row.did+")'>修改    </a>";
                    oper += '<a href="javascript:void(0)" onclick="dele('+row.did+')">   删除</a>';
                    return oper;
                }}
        ]]
    </script>
</head>
<body>
<div class="easyui-panel" style="padding-left:40px;border-bottom: 0px"></div>
<form id="searchForm">
    <table>
        <tr>
            <td>部门名称</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>部门电话</td>
            <td><input type="text" name="tele"></td>
        </tr>
    </table>
    <button id="btnSearch" type="button">查询</button>
</form>
<table id="grid"></table>
<button type="button" id="btn2">按钮</button>
<div id="editWindow" class="easyui-window" title="部门编辑"
     style="width: 300px;height: 200px" data-options="closed:true">
    <form id="editForm">
        <input type="hidden" name="did">
        <table>
            <tr>
                <td>名称:<input type="text" name="name" /></td>
            </tr>
            <tr>
                <td>电话:<input type="text" name="tele" /></td>
            </tr>
        </table>
        <button type="button" id="btnSave">保存</button>
    </form>
</div>
</body>
</html>
